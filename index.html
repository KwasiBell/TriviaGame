
<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philadelphia Eagles Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="" id="first"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="assets/images/eagleslogo.jpg" class="img-fluid text-center" id="main-logo" alt="Eagles logo">
        <h1 class="display-3">Philadelphia Eagles Trivia Game</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <img src="assets/images/teamphoto.jpg" class="img-fluid text-center" id="team-photo" alt="FLY EAGLES FLY!">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <h2>Time to take Flight!</h2>
          <p>Lets see if you know <i>The Eagles</i> with this Philadelphia Eagles trivia game. You have <b>60 seconds</b> to answer all the questions and the game ends automatically when time has expired. Go Birds!</p>
          <div class="btn btn-primary" id="start-button">Start
          </div>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Here are your scores:</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <hr>
      <span class="text-center">
        <p>&copy; FLY EAGLES FLY!!</p>
        </span>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
